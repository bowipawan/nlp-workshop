cfg:
  nemo_path: text_classification_model.nemo
  tokenizer:
    tokenizer_name: airesearch/wangchanberta-base-att-spm-uncased
    vocab_file: /root/.cache/huggingface/nemo_nlp_tmp/9ccaed988cf1c33dd7bd6afec9911416/sentencepiece.bpe.model
    tokenizer_model: null
    special_tokens: null
  language_model:
    pretrained_model_name: airesearch/wangchanberta-base-att-spm-uncased
    lm_checkpoint: null
    config_file: null
    config: null
  classifier_head:
    num_output_layers: 1
    fc_dropout: 0.2
  class_labels:
    class_labels_file: null
  dataset:
    num_classes: 3
    do_lower_case: false
    max_seq_length: 510
    class_balancing: null
    use_cache: false
  train_ds:
    file_path: /content/drive/MyDrive/NLP_Workshop/NLP_Workshop_Content/data/train_nemo.tsv
    batch_size: 16
    shuffle: true
    num_samples: -1
    num_workers: 3
    drop_last: false
    pin_memory: true
  validation_ds:
    file_path: /content/drive/MyDrive/NLP_Workshop/NLP_Workshop_Content/data/val_nemo.tsv
    batch_size: 16
    shuffle: false
    num_samples: -1
    num_workers: 1
    drop_last: false
    pin_memory: true
  test_ds:
    file_path: /content/drive/MyDrive/NLP_Workshop/NLP_Workshop_Content/data/test_nemo.tsv
    batch_size: 16
    shuffle: false
    num_samples: -1
    num_workers: 1
    drop_last: false
    pin_memory: true
  optim:
    name: adam
    lr: 1.0e-05
    betas:
    - 0.9
    - 0.999
    weight_decay: 0.01
    sched:
      name: ReduceLROnPlateau
      mode: min
      monitor: val_loss
      factor: 0.1
      patience: 3
      min_lr: 1.0e-07
  infer_samples:
  - by the end of no such thing the audience , like beatrice , has a watchful affection
    for the monster .
  - director rob marshall went out gunning to make a great one .
  - uneasy mishmash of styles and genres .
  target: nemo.collections.nlp.models.text_classification.text_classification_model.TextClassificationModel
  nemo_version: 1.9.0
